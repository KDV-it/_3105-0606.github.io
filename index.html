<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="left mid">
            <p class="times">00:00:00:00</p>

            <div class="btns">
                <button ><p class="btn">Start</p></button>
                <button ><p class="btn">Pause</p></button>
                <button ><p class="btn">Stop</p></button>
                <button ><p class="btn">Reset</p></button>
            </div>
        </div>

        <div class="right mid">

                <p class="times">0</p>

            <div class="btns">
                <button ><p class="btn">Decrease</p></button>
                <button ><p class="btn">Reset</p></button>
                <button ><p class="btn">Increase</p></button>
            </div>
        </div>
    </div>
</body>
</html>
